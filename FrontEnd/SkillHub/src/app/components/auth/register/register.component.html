<div
  class="container d-flex justify-content-center align-items-center vh-100 bg-white"
>
  <div class="register-form" style="max-width: 600px; width: 100%">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="role">Ruolo</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          class="form-control"
          required
        >
          <option value="User">User</option>
          <option value="Freelancer">Freelancer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
