<div class="container mt-5" *ngIf="service">
  <div class="row">
    <!-- Immagine del servizio a sinistra -->
    <div class="col-md-6">
      <div class="service-image">
        <img
          *ngIf="service.imagePath"
          [src]="service.imagePath"
          alt="Immagine del servizio"
          style="width: 100%; height: auto; object-fit: cover"
        />
      </div>
    </div>

    <!-- Dettagli del servizio a destra -->
    <div class="col-md-6">
      <h2>{{ service.title }}</h2>
      <p>{{ service.description }}</p>
      <p><strong>Categoria:</strong> {{ service.categoryName }}</p>
      <p><strong>Sottocategoria:</strong> {{ service.subCategoryName }}</p>
      <p><strong>Freelancer:</strong> {{ service.userName }}</p>
      <p><strong>Prezzo:</strong> â‚¬{{ service.price }}</p>

      <!-- Bottone per piazzare l'ordine -->
      <button
        pButton
        type="button"
        label="Piazza Ordine"
        icon="pi pi-shopping-cart"
        (click)="placeOrder()"
        class="p-button-primary"
      ></button>

      <!-- Messaggio d'ordine -->
      <div class="p-message p-message-info mt-3" *ngIf="orderMessage">
        {{ orderMessage }}
      </div>
    </div>
  </div>
</div>
