<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Ricavato Totale per Mese</h3>
      <canvas
        baseChart
        [datasets]="earningsChartData.datasets"
        [labels]="earningsChartData.labels"
        [options]="chartOptions"
        [legend]="true"
        [type]="'bar'"
      >
      </canvas>
    </div>
    <div class="col-md-6">
      <h3>Numero di Ordini Completati per Mese</h3>
      <canvas
        baseChart
        [datasets]="orderChartData.datasets"
        [labels]="orderChartData.labels"
        [options]="chartOptions"
        [legend]="true"
        [type]="'line'"
      >
      </canvas>
    </div>
  </div>
</div>
<script src="node_modules/chart.js/src/chart.js"></script>
