<div class="profile-form">
  <h2>Modifica il tuo profilo</h2>

  <!-- Form per caricare l'immagine del profilo -->
  <div class="profile-picture-upload text-center">
    <!-- Anteprima dell'immagine caricata -->
    <div *ngIf="user?.profilePicture">
      <h4>Immagine Profilo Attuale:</h4>
      <img
        [src]="
          getProfilePictureUrl() ||
          'http://localhost:7117/images/profiles/default-profile-picture.jpg'
        "
        alt="Profile Picture"
        class="profile-image rounded-5 w-50"
      />
    </div>
    <h3>Carica Immagine Profilo</h3>
    <form (ngSubmit)="uploadProfileImage()">
      <div class="form-group">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/png, image/jpeg"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">
        Carica Immagine
      </button>
    </form>
  </div>

  <form (ngSubmit)="updateProfile()">
    <!-- Campo nascosto per l'ID utente -->
    <input type="hidden" [(ngModel)]="user.userID" name="id" />

    <div class="form-group">
      <label for="username">Nome utente</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="bio">Biografia</label>
      <textarea
        id="bio"
        class="form-control"
        [(ngModel)]="user.bio"
        name="bio"
        rows="4"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Aggiorna profilo</button>
  </form>
</div>

<div class="password-form">
  <h2>Cambia la password</h2>

  <form (ngSubmit)="updateUserPassword()">
    <div class="form-group">
      <label for="oldPassword">Vecchia password</label>
      <input
        type="password"
        id="oldPassword"
        class="form-control"
        [(ngModel)]="oldPassword"
        name="oldPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword">Nuova password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Conferma nuova password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">Aggiorna password</button>
  </form>
</div>
