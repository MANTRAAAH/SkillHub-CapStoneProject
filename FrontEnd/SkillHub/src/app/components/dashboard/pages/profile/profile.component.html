<div class="profile-form">
  <h2>Modifica il tuo profilo</h2>

  <form (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="username">Nome utente</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="bio">Biografia</label>
      <textarea
        id="bio"
        class="form-control"
        [(ngModel)]="user.bio"
        name="bio"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="profilePicture">Foto del profilo</label>
      <input
        type="text"
        id="profilePicture"
        class="form-control"
        [(ngModel)]="user.profilePicture"
        name="profilePicture"
        placeholder="URL dell'immagine"
      />
    </div>

    <button type="submit" class="btn btn-primary">Aggiorna profilo</button>
  </form>
</div>

<div class="password-form">
  <h2>Cambia la password</h2>

  <form (ngSubmit)="updateUserPassword()">
    <div class="form-group">
      <label for="oldPassword">Vecchia password</label>
      <input
        type="password"
        id="oldPassword"
        class="form-control"
        [(ngModel)]="oldPassword"
        name="oldPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword">Nuova password</label>
      <input
        type="password"
        id="newPassword"
        class="form-control"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Conferma nuova password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      />
    </div>

    <button type="submit" class="btn btn-warning">Aggiorna password</button>
  </form>
</div>
